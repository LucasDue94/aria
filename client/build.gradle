plugins {
  id 'com.moowork.node' version '1.3.1'
}

node {
  version = '13.6.0'
  npmVersion  = '6.13.4'
  download = true
}

task bootRun(type: NpmTask, dependsOn: 'npmInstall') {
  group = 'application'
  description = 'Start client side server'
  args = ['run', 'start']
}

task build(type: NpmTask, dependsOn: 'npmInstall') {
  group = 'build'
  description = 'Build client side server'
  args = ['run', 'build']
}
