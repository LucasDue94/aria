<main class="menu-container" #menuContainer>
  <aside class="menu" *ngIf="menuStatus">
    <div *ngFor="let menu of menuList">
      <a [routerLink]="menu.router" [routerLinkActive]="['active-link']" *ngIf="menu.status" class="menu-item">
        <fa-icon [icon]="menu.faIcon"></fa-icon>
        <h3 class="description">{{menu.name}}</h3>
      </a>
    </div>
  </aside>
</main>
