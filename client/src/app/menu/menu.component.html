<aside #menuContainer class="menu-container menu-collapsed">
  <nav class="menu">
    <div *ngFor="let menu of menuList">
      <a [routerLink]="menu.router" (click)="toggle()" [routerLinkActive]="['active-link']" *ngIf="menu.status" class="menu-item">
        <fa-icon [icon]="menu.faIcon"></fa-icon>
        <p class="description">{{menu.name}}</p>
      </a>
    </div>
  </nav>
</aside>
