<section #modalContainer [ngStyle]="{'display': this.status ? 'flex': 'none'}" id="modal-container">
  <header id="modal-header">
    <ng-content select="[title]"></ng-content>

    <h1 id="modal-title">header</h1>
    <fa-icon id="close-modal" (click)="close()" [icon]="faTimes"></fa-icon>
  </header>
  <div id="modal-body">
    <ng-content select="[body]"></ng-content>
  </div>
  <footer id="modal-footer">
    <ng-content select="[footer]"></ng-content>
  </footer>
</section>
