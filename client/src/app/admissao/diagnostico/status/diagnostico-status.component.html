      <div class="items-status">
            <span id="status-{{cidStatus.status}}" class="btn-status"
                  (click)="setStatusCid(cidStatus.status, cid, $event)"
                  *ngFor="let cidStatus of diagnosticStatus"> {{cidStatus.status}}</span>
      </div>
      <span (click)="removeCid(cid)"><fa-icon class="btn-minus" [icon]="faMinusCircle"></fa-icon></span>

    </li>
  </ul>
</section>
