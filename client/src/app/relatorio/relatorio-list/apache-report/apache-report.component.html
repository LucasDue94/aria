<form #it="ngForm" action="" class="panel">
  <div>
    <label class="label-panel" for="inicio">Inicio:</label>
    <input class="input-date" id="inicio" type="date" value="{{getDateInitial()}}">
  </div>
  <div>
    <label class="label-panel" for="fim">Fim:</label>
    <input class="input-date" id="fim" type="date" value="{{getDateEnd()}}">
    <label class="label-panel" for="fim">Setor:</label>
  </div>
  <div>
    <select name="setor" class="panel-select" [(ngModel)]="setorId" (ngModelChange)="getSetor(setorId)">
      <option name="setor" *ngFor="let setor of arrayListSetor" [ngValue]="setor.id">{{setor.sigla}}</option>
    </select>
    <button class="button-search-panel">
      <fa-icon [icon]=faSearch></fa-icon>
      Buscar
    </button>
  </div>
</form>
<section class="panel-chart">
  <section [chart]="apacheChart" id="apache">Apache</section>
</section>
