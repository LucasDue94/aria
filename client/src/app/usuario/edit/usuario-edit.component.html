<main class="container-usuario-edit">
  <article class="card">
    <form [formGroup]="form" action="#" class="form-container">
      <div class="form-group flex-row">
        <label class="form-label">CÃ³digo</label>
        <input class="form-control control-disable" formControlName="cod" id="cod" type="text">
      </div>
      <div class="form-group flex-row">
        <label class="form-label" for="setor">Setor</label>
        <article class="flex-column container-select-search">
          <section id="select-multiple-container">
            <multiple-select [width]="''" (itemsSelected)="getItemsSelected($event)"
                             [items]="this.setoresItems" [keyPropery]="'descricao'" [selectedItems]="usuario?.setores">
            </multiple-select>
          </section>
        </article>
      </div>
      <div class="form-group flex-row">
        <label class="form-label">Grupo</label>
        <input class="form-control control-disable" formControlName="grupoDesc" type="text">
        <select  class="form-control" name="" id="" formControlName="grupoId">
          <option *ngFor="let grupo of grupos" value="{{grupo.id}}">{{grupo.name}}</option>
        </select>
      </div>
    </form>
    <button (click)="save()" class="button button-blue btn-save">Salvar</button>
  </article>
</main>
