<main class="container-usuario">
  <form [formGroup]="searchForm" class="search-container">
    <input (focus)="search()" formControlName="searchControl" id="search-text"
           placeholder="Procure: nome ou id..." type="text">
    <button id="search-button">
      <fa-icon [icon]=faSearch></fa-icon>
    </button>
  </form>
  <section class="table">
    <section class="thead">
      <span class="th">COD</span>
      <span class="th">NOME</span>
      <span class="th email">EMAIL</span>
    </section>
    <section *ngIf="usuarios!=null" class="tbody content-setor">
      <div [routerLink]="['/usuario','edit',usuario.id]" *ngFor="let usuario of usuarios" class="row">
        <span class="td">{{usuario.id}}</span>
        <span class="td">{{usuario.nome}}</span>
        <span class="td email">{{usuario.email}}</span>
      </div>
      <div class="empty" *ngIf="usuarios?.length == 0">
        <p>Nenhum usu√°rio encontrado!</p>
        <fa-icon class="icon" [icon]="faFrown" size="2x"></fa-icon>
      </div>
    </section>
  </section>
</main>
