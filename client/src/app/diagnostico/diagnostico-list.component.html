<section class="diagnostic" [class.active]="currentStep === 0">
  <div *ngIf="searchVisibility" class="diagnostic-title">
    <fa-icon class="icon" [icon]="faClipboardCheck"></fa-icon>
    - Essa é a primeira evolução desse registro. É importante que você informe o diagnóstico.
    <hr>
  </div>
  <fast-search *ngIf="searchVisibility" (getData)="setCid($event)" (visible)="getVisibility($event)" [service]="cids"
               [fields]="['id', 'diagnostico']" [widthField]="['1', '11']"
               [height]="'150px'">
  </fast-search>
  <h3 class="diagnostic-list-title" *ngIf="!searchVisibility">Diagnóstico(s) de Admissão</h3>
  <div *ngIf="!searchVisibility">
    <section class="diagnostic-list" *ngFor="let cid of cidsSelected">
      <ul class="list">
        <li class="item">
          <div class="item-cid">{{cid.id}} - {{cid.diagnostico}}</div>
          <div class="items-status">
            <span class="status-suspicious">Suspeita</span>
            <span class="status-confirm">Confirmado</span>
            <span class="status-descarded">Descartado</span>
            <span (click)="removeCid(cid)"><fa-icon class="btn-minus" [icon]="faMinusCircle"></fa-icon></span>
          </div>
          <div><span class="">5320 - Patrícia Caldas de Oliveira</span></div>
        </li>
      </ul>
    </section>
  </div>
  <div class="button-add" *ngIf="!searchVisibility" (click)="setShowListCid()">
    <fa-icon class="icon" [icon]="faPlus"></fa-icon>
  </div>
</section>
<section class="diagnostic-plan" [class.active]="currentStep == 1">
  <div class="diagnostic-title">
    <fa-icon class="icon" [icon]="faClipboardCheck"></fa-icon>
    Vamos iniciar o plano terapêutico do paciente.<hr>
  </div>
  <form [formGroup]="form" class="form-plan">
    <div class="form-group-diagnostic">
      <label for="problema-ativo" class="label-diagnostic">
        Problema ativo
        <span class="span-diagnostic">
          (Sinais, sintomas, situações e condições decorrentes da doença e/ou estado atual)
        </span>
      </label>
      <textarea id="problema-ativo" class="text-plan" formControlName="problemaAtivo"></textarea>
    </div>
    <div class="form-group-diagnostic">
      <label for="resultado-esperado" class="label-diagnostic">
        Resultado esperado
        <span class="span-diagnostic">
          (Resposta esperada para o problema ativo, com prazo determinado. Não descrever a conduta)
        </span>
      </label>
      <textarea id="resultado-esperado" class="text-plan" formControlName="resultadoEsperado"></textarea>
    </div>
    <div class="form-group-diagnostic">
      <label for="conduta" class="label-diagnostic">
        Conduta
        <span class="span-diagnostic">
          (Meios para atingir o resultado esperado)
        </span>
      </label>
      <textarea id="conduta" class="text-plan" formControlName="conduta"></textarea>
    </div>
    <div class="form-group-diagnostic">
      <label for="conduta" class="label-diagnostic">
        Prazo<span class="span-diagnostic">(dias)</span>
      </label>
      <input type="number" class="input-diagnostic" formControlName="prazo">
    </div>
  </form>
</section>
