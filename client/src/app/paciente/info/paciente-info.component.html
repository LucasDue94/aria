<main class="paciente-info-container">
  <fa-icon *ngIf="!minimize && useMinimizeButton" class="minimizeIcon" (click)="minimize = true" [icon]="windowMinimizeIcon"></fa-icon>
  <fa-icon *ngIf="minimize && useMinimizeButton" class="infoIcon" (click)="minimize = false" [icon]="faPlus"></fa-icon>
  <section [ngStyle]="{'background-color': backgroundColor,'box-shadow': shadow}"
           [ngClass]="[minimize ? 'minimize' : 'paciente-info-content']">
    <section class="item-info item-larger">
      <h3 class="label">Paciente</h3>
      <h4 class="info">{{paciente?.nome}}</h4>
    </section>
    <section *ngIf="paciente?.nomeMae" class="item-info item-larger">
      <h3 class="label">MÃ£e</h3>
      <h4 class="info">{{paciente?.nomeMae}}</h4>
    </section>
    <section *ngIf="paciente?.nascimento" class="item-info">
      <h3 class="label">Nascimento</h3>
      <h4 class="info">{{paciente?.nascimento | date: 'dd/MM/yyyy'}}</h4>
    </section>
    <section *ngIf="paciente?.nascimento" class="item-info">
      <h3 class="label">Idade</h3>
      <h4 class="info">{{getIdade(paciente.nascimento)}} anos</h4>
    </section>
    <section *ngIf="paciente?.id" class="item-info">
      <h3 class="label">Prontuario</h3>
      <h4 class="info">{{paciente?.id}}</h4>
    </section>
    <section *ngIf="paciente?.sexo" class="item-info">
      <h3 class="label">Sexo</h3>
      <h4 class="info">{{paciente?.sexo}}</h4>
    </section>
    <section [ngStyle]="{'display': !obj.value ? 'none' : 'initial'}" *ngFor="let obj of extras" class="item-info">
      <h3 class="label">{{obj.label}}</h3>
      <h4 class="info">{{obj.value?.toLowerCase()}}</h4>
    </section>
  </section>
</main>
