<main class="nas-container">
  <paciente-info [paciente]="registroLeito?.atendimento?.paciente"></paciente-info>
  <header class="main-title">ATIVIDADE BÁSICA</header>
  <form class="container-groups">
    <nas-group *ngFor="let group of form" [groupLabel]="group.name">
      <nas-question [ngClass]="[isEmpty(question.value.name) && submitted ? 'invalid' : 'valid']"
                    *ngFor="let question of group.questions"
                    [answer]="novoNas" [isBoolQuestion]="question.isBool"
                    [question]="question.value">
      </nas-question>
    </nas-group>
    <section class="container-data-nas">
      <h2 class="data-nas">Este NAS é referente a qual data?</h2>
      <div class="form-group-float" [ngClass]="[novoNas?.data == '' && submitted ? 'invalid' : 'valid'] ">
        <label for="data-nas" class="label-float">Data</label>
        <input [value]="novoNas.data | date:'yyyy-MM-dd'" (change)="novoNas.data = $event.target.value" id="data-nas"
               class="control-date" type="date" name="data-nas">
      </div>
    </section>
    <footer class="nas-footer">
      <button (click)="save()" class="button button-blue">Salvar</button>
    </footer>
  </form>
</main>
