<main>
  <paciente-info [paciente]="registroAtendimento?.paciente"></paciente-info>
  <header class="main-title">Atividade Básica</header>
  <form class="form-container">
    <section class="question">
      <h2 class="question-label">Monitorização Controles</h2>
      <h3>1.</h3>
      <section class="alternative">
        <p>a.</p>
        <div class="form-group">
          <input class="form-control" id="1a" type="radio" name="monitorizacao">
          <label class="form-label" for="1a">Sinais vitais horários, calculo e registro regular do balanço
            hídrico.</label>
        </div>
      </section>
      <section class="alternative">
        <p>b.</p>
        <div class="form-group">
          <input class="form-control" id="1b" type="radio" name="monitorizacao">
          <label class="form-label" for="1b">Presença à beira do leito e observação ou atividade contínua por duas horas
            ou mais em algum plantão por razões de segurança, gravidade ou terapia, tais como: ventilação mecânica não
            invasiva, desmame, agitação, confusão mental, posição prona, procedimentos de doação de órgão, preparo e
            administração de fluidos ou medicação, auxílio em procedimentos específicos</label>
        </div>
      </section>
      <section class="alternative">
        <p>c.</p>
        <div class="form-group">
          <input class="form-control" id="1c" type="radio" name="monitorizacao">
          <label class="form-label" for="1c">Presença à beira do leito e observação ou atividade contínua por 4 horas ou
            mais em algum plantão por razões de segurança, gravidade ou terapia, tais como os exemplos acima.</label>
        </div>
      </section>
    </section>
  </form>
</main>
