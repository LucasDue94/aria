<main class="nas-container">
  <paciente-info [paciente]="registroAtendimentoLeito?.atendimento?.paciente"></paciente-info>
  <header class="main-title">ATIVIDADE B√ÅSICA</header>
  <form class="container-groups">
    <nas-group *ngFor="let group of form" [groupLabel]="group.name">
      <nas-question [ngClass]="[isEmpty(question.value.name) && submitted ? 'invalid' : 'valid']"
                    *ngFor="let question of group.questions"
                    [answer]="newNas" [isBoolQuestion]="question.isBool"
                    [question]="question.value">
      </nas-question>
    </nas-group>
    <footer class="nas-footer">
      <button (click)="save()" class="button button-blue">Salvar</button>
    </footer>
  </form>
</main>
