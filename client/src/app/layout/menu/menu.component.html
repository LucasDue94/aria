<aside #menuContainer class="menu-container menu-collapsed">
  <nav class="menu">
    <div *ngFor="let itemMenu of menuList">
      <a [routerLink]="itemMenu.router" (click)="toggle()" [routerLinkActive]="['active-link']"
        *ngIf="hasPermission(itemMenu)" class="menu-item">
        <fa-icon [icon]="itemMenu.faIcon"></fa-icon>
        <p class="description">{{itemMenu.name}}</p>
      </a>
    </div>
  </nav>
</aside>
<div #sidenavOverlay class="sidenav-overlay"></div>
