<main class="container-setor-create">
  <article class="card">
    <form [formGroup]="form" action="#" class="form-container">
      <div class="form-group flex-row">
        <label class="form-label">Código</label>
        <input class="form-control control-disable" formControlName="codWpd" id="cod-wpd" type="text">
      </div>
      <div class="form-group flex-row">
        <label class="form-label" for="descricao">Descrição</label>
        <input
          [ngStyle]="{'border' : this.form.get('descricao').invalid ? '2px solid #c26267':''}"
          class="form-control" formControlName="descricao" id="descricao" type="text">
        <p *ngIf="this.form.get('descricao').invalid" class="errors">A descrição não pode
          ser vazia</p>
      </div>
      <div class="form-group flex-row">
        <label class="form-label" for="sigla">Sigla</label>
        <input
          [ngStyle]="{'border' : this.form.get('sigla').invalid ? '2px solid #c26267':''}"
          class="form-control" formControlName="sigla" id="sigla" type="text">
        <p *ngIf="this.form.get('sigla').invalid" class="errors">A sigla não pode ser
        vazia</p>
      </div>
      <div class="form-group flex-row">
        <label class="form-label" for="tipo">Tipo</label>
        <select [ngStyle]="{'border' : this.form.get('tipo').invalid ? '2px solid #c26267':''}"
                class="form-control" formControlName="tipo" id="tipo">
          <option *ngFor="let item of selectItems" [value]="item.id">{{item.setor}}</option>
        </select>
        <p *ngIf="this.form.get('tipo').invalid" class="errors">Selecione um tipo</p>
      </div>
    </form>
    <button (click)="save()" class="button button-blue btn-save">Salvar</button>
  </article>
</main>
