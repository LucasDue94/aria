<app-header></app-header>
<section id="body-app" class="flex-row">
  <app-menu *ngIf="showMenu"></app-menu>
  <section class="flex-column">
    <nav class="aria-nav" [class.menu-hidden]="!showMenu">
        <fa-icon class="icon-back" (click)="goRoute()" [icon]="faArrowLeft"></fa-icon>
      <h1 class="module-name">{{moduleName}}</h1>
    </nav>
    <main class="main-container" [class.menu-hidden]="!showMenu">
      <section class="main-content">
        <router-outlet></router-outlet>
      </section>
      <spinner></spinner>
    </main>
  </section>
</section>
