<div class="header-scale">
  <h2 class="subtitle">ESCALA HUMPTY-DUMPTY</h2>
  <hr class="limit-row">
</div>
<div class="scale-content">
  <div  class="group-jh-frat" *ngFor="let item of ESCALA_HUMPTY_DUMPTY">
    <h2>{{item.title}}</h2>
    <div *ngFor="let alternative of item.alternatives">
      <input id="{{item.controlname + alternative.id}}" class="checkbox" type="checkbox"><label for="{{item.controlname + alternative.id}}">{{alternative.description}}</label>
    </div>
  </div>
</div>
