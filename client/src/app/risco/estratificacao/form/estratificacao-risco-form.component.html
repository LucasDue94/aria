<main class="stratification-container">
  <form [formGroup]="form" class="tabs-container" [class.ng-invalid]="form.invalid" #tabs>
    <h2 class="title">ESTRATIFICAÇÃO DE RISCOS</h2>
    <section class="tab-item" [class.active]="currentTab == 0">
      <fieldset id="risks" class="group-radios" *ngFor="let item of RISKS_STRATIFICATION" formGroupName="risks">
        <label class="label-risk">{{item.description}}
        </label>
        <div *ngFor="let alternative of item.alternatives">
          <input id="{{alternative.option + item.id}}" class="radio" type="radio" formControlName="{{item.controlname}}" value="{{alternative.value}}">
          <label for="{{alternative.option + item.id}}" class="label-risk">{{alternative.option}}</label>
        </div>
      </fieldset>
    </section>
    <section class="tab-item" [class.active]="currentTab == 1">STEP 2</section>
    <section class="tab-item" [class.active]="currentTab == 2">STEP 3</section>
    <section class="tab-item" [class.active]="currentTab == 3">STEP 4</section>
  </form>
  <footer class="footer-arrows">
    <span class="arrow-label" (click)="previousTab()">
      <fa-icon class="chevronLeft" [icon]="faChevronLeft"></fa-icon>Voltar
    </span>
    <span class="arrow-label" (click)="nextTab()">Avançar
      <fa-icon class="chevronRight" [icon]="faChevronRight"></fa-icon>
    </span>
  </footer>
</main>
