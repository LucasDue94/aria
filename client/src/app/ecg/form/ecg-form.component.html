<div class="container">
  <article class="card-info">
    <div class="flex-row form-group">
      <div class="flex-column">
        <span class="form-label">Paciente:</span>
        <span class="label">{{registro?.paciente?.nome}}</span>
        <p class="info"></p>
      </div>
      <div class="flex-column">
        <span class="form-label">Sexo:</span>
        <span class="label">{{registro?.paciente?.sexo}}</span>
        <p class="info"></p>
      </div>
    </div>
    <div class="flex-row form-group">
      <div class="flex-column">
        <span class="form-label">MÃ£e:</span>
        <span class="label">{{registro?.paciente?.nomeMae}}</span>
        <p class="info"></p>
      </div>
      <div class="flex-column">
        <span class="form-label">Nascimento:</span>
        <span class="label">{{registro?.paciente?.nascimento | date: 'dd/MM/yyyy'}}</span>
        <p class="info"></p>
      </div>
    </div>
    <div class="flex-row form-group">
      <div class="flex-column">
        <span class="form-label">Registro:</span>
        <span class="label">{{registro?.id}}</span>
        <p class="info"></p>
      </div>
    </div>
    <form [formGroup]="form" class="flex-row">
      <div class="form-group">
        <span class="form-label">Data de Porta:</span>
        <input type="date" class="input-date form-control" value="" formControlName="dataPorta">
        <span class="form-label">Hora de Porta:</span>
        <input type="time" class="input-date form-control" value="" formControlName="horaPorta">
      </div>
      <div class="form-group">
        <span class="form-label">Data de ECG:</span>
        <input type="date" class="input-date form-control" value="" formControlName="dataECG">
        <span class="form-label">Hora de ECG:</span>
        <input type="time" class="input-date form-control" value="" formControlName="horaECG">
      </div>
      <button class="button button-blue btn-save" (click)="save()">Salvar</button>
    </form>
  </article>
</div>
