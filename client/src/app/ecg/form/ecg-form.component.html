<div class="container">
  <article class="card-info">
    <div class="flex-row">
      <div class="flex-column">
        <span class="label">Paciente: {{registro?.paciente?.nome}}</span>
        <p class="info"></p>
      </div>
      <div class="flex-column">
        <span class="label">Sexo: {{registro?.paciente?.sexo}}</span>
        <p class="info"></p>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-column">
        <span class="label">MÃ£e: {{registro?.paciente?.nomeMae}}</span>
        <p class="info"></p>
      </div>
      <div class="flex-column">
        <span class="label">Nascimento: {{registro?.paciente?.nascimento | date: 'dd/MM/yyyy'}}</span>
        <p class="info"></p>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-column">
        <span class="label">Registro: {{registro?.id}}</span>
        <p class="info"></p>
      </div>
    </div>
    <form [formGroup]="form" class="flex-row">
      <div class="form-group">
        <span class="label">Data de Porta:</span>
        <input type="date" class="input-date form-control" value="" formControlName="dataPorta">
        <span class="label">Hora de Porta:</span>
        <input type="time" class="input-date form-control" value="" formControlName="horaPorta">
      </div>
      <div class="form-group">
        <span class="label">Data de ECG:</span>
        <input type="date" class="input-date form-control" value="" formControlName="dataECG">
        <span class="label">Hora de ECG:</span>
        <input type="time" class="input-date form-control" value="" formControlName="horaECG">
      </div>
        <button class="button button-blue btn-save" (click)="save()">Salvar</button>
    </form>
  </article>
</div>
