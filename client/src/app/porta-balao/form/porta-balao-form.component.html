<div class="container">
  <article class="card-info">
    <div class="flex-row">
      <div class="flex-column">
        <span class="form-label">Paciente:</span>
        <span class="label">{{registro?.paciente?.nome}}</span>
        <p class="info"></p>
      </div>
      <div class="flex-column">
        <span class="form-label">Sexo:</span>
        <span class="label">{{registro?.paciente?.sexo}}</span>
        <p class="info"></p>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-column">
        <span class="form-label">Mãe:</span>
        <span class="label">{{registro?.paciente?.nomeMae}}</span>
        <p class="info"></p>
      </div>
      <div class="flex-column">
        <span class="form-label">Nascimento:</span>
        <span class="label">{{registro?.paciente?.nascimento| date: 'dd/MM/yyyy'}}</span>
        <p class="info"></p>
      </div>
    </div>
    <div class="flex-row">
      <div class="flex-column">
        <span class="form-label">Registro:</span>
        <span class="label">{{registro?.id}}</span>
        <p class="info"></p>
      </div>
    </div>
    <form [formGroup]="form" class="flex-row">
      <div class="form-group">
        <span class="form-label">Data de balão:</span>
        <input type="date" class="input-date form-control" value="" formControlName="dataBalao">
      </div>
      <div class="form-group">
        <span class="form-label">Hora de balão:</span>
        <input type="time" class="input-date form-control" value="" formControlName="horaBalao">
      </div>
      <div class="form-group">
        <button class="button button-blue btn-save" (click)="save()">Salvar</button>
      </div>
    </form>
  </article>
</div>
