<main class="container-grupo">
  <form [formGroup]="searchForm" class="search-container">
    <input (focus)="search()" formControlName="searchControl" id="search-text"
           placeholder="Procure: Descrição ou id..." type="text">
    <button id="search-button">
      <fa-icon [icon]=faSearch></fa-icon>
    </button>
  </form>
  <section class="table">
    <section class="thead">
      <span class="th">Nome do Grupo</span>
    </section>
    <section *ngIf="grupos!=null" class="tbody content-grupo">
      <div [routerLink]="['/grupo','edit',grupo.id]" *ngFor="let grupo of grupos" class="row">
        <span class="td">{{grupo.name}}</span>
      </div>
      <div class="empty" *ngIf="grupos?.length == 0">
        <p>Nenhum grupo encontrado!</p>
        <fa-icon class="icon" [icon]="faFrown" size="2x"></fa-icon>
      </div>
    </section>
  </section>
  <div [routerLink]="['/grupo','create']" class="button-add">
    <fa-icon class="icon" [icon]="faPlus"></fa-icon>
  </div>
</main>
